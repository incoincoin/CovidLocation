<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <title>地图样例</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bmap.js"></script>
    <script src="https://api.map.baidu.com/getscript?v=3.0&
    ak=ED9ugPHyYx0lbXPj0AGn4TThTDxcIUY8&services=amp&t=20200327103013"></script>
  </head>

  <body style="height: 100%; margin: 0">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->

    <!-- 创建另外的图表, 可以有多个div, id='main1', 再使用mycharts.on('click') -->

    <div id="main" style="height: 100%"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById("main"));
      // 指定图表的配置项和数据
      $.getJSON("data/data.json", function (data) {
        $.getJSON("styleJson.json", function (styleJson) {
          var options = [];
          var day = [];
          for (var i = 0; i < data.length; i++) {
            day.push(i + 1);
            // console.log(data.length);

            options.push({
              title: { text: data[i][0]["date"] + "居住地分布" },
              series: [
                {
                  type: "effectScatter",
                  data: data[i],
                  // name: data[i]["name"],
                  coordinateSystem: "bmap",
                  tooltip: {
                    formatter: function (params) {
                      return params["name"];
                    },
                  },
                  showEffectOn: "render",
                  rippleEffect: {
                    brushType: "stroke",
                  },
                  itemStyle: {
                    shadowBlur: 10,
                    shadowColor: "#333",
                  },
                },
              ],
            });
          }

          var option = {
            timeline: {
              data: day,
              orient: "vertical",
              left: "90%",
              top: "5%",
              height: "80%",
              width: "8%",
              axisType: "category",
              autoPlay: true,
              playInterval: 1500,
              //rewind: true,
              currentIndex: 0,
              inverse: true,
            },
            bmap: {
              center: [121.496838, 31.248963],
              zoom: 11,
              roam: true,
              mapStyle: {
                styleJson: styleJson,
              },
            },
            title: {
              text: "地图",
            },
            tooltip: {},
            legend: {},

            series: [{}],
            options: options,
          };

          // 使用刚指定的配置项和数据显示图表。
          myChart.setOption(option, true);
        });
      });
    </script>
  </body>
</html>
